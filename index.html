<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="menu">
        <div id="title">KNIGHTS TRAVAILS</div>
        <form id="form" action="">
            <fieldset>
                <label for="from">From:</label>
                <input id="from" type="text" name="from" pattern="[a-hA-h][1-8]" required>
                <label for="to">To:</label>
                <input id="to" type="text" name="from" pattern="[a-hA-h][1-8]" required>    
                <button type="submit" id="go" form="form">Go</button>
            </fieldset>
        </form>
        
    </div>
    <div id="chess">
        <div id="container">
            <div id="rank">
                <div class="rank">8</div>
                <div class="rank">7</div>
                <div class="rank">6</div>
                <div class="rank">5</div>
                <div class="rank">4</div>
                <div class="rank">3</div>
                <div class="rank">2</div>
                <div class="rank">1</div>
            </div>
            <div id="board"></div>    
        </div>
        <div id="file">
            <div class="file">a</div>
            <div class="file">b</div>
            <div class="file">c</div>
            <div class="file">d</div>
            <div class="file">e</div>
            <div class="file">f</div>
            <div class="file">g</div>
            <div class="file">h</div>    
        </div>    
    </div>
</body>
</html>
